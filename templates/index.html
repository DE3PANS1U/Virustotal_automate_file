<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Scanner</title>
</head>
<body>
    <h1>IP Scanner</h1>
    <form action="/scan_ips" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Scan IPs</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
        <a href="/download">Download Scan Results</a>
    {% endif %}
</body>
</html>
